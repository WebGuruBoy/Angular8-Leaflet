<div class="info-header">
	<div class="row mx-0 align-items-center">
		<div class="col-auto px-0">
			<img src="assets/media/icons/Shuttle.png">
		</div>
		<div class="col v-desc-wrap">
			<div class="v-name">Vehicle AB-1234-100</div>
			<div class="v-desc">
				<span class="icon-a_battery-state">&nbsp;</span>85%
				&nbsp;|&nbsp;
				<span class="icon-a_manual-driving">&nbsp;</span>
				Manual driving
			</div>
		</div>
	</div>
</div>
<ul class="nav info-nav" role="tablist">
	<li class="nav-item">
		<a class="nav-link active" data-toggle="tab" href="#info" role="tab" aria-controls="info" aria-selected="true">
			Info
		</a>
	</li>
	<li class="nav-item">
		<a class="nav-link" data-toggle="tab" href="#map" role="tab" aria-controls="map" aria-selected="false" (click)="showmap()">
			Map
		</a>
	</li>
</ul>
<div class="tab-content">
	<div class="tab-pane fade show active" id="info" role="tabpanel">
		<kt-vdetail></kt-vdetail>
	</div>
	<div class="tab-pane fade" id="map" role="tabpanel">
		<kt-map *ngIf="mapflag" [routerFlag]=true></kt-map>
	</div>
</div>
